version: "2"
linters:
  enable:
    - copyloopvar
    - decorder
    - errcheck
    - goconst
    - gosec
    - govet
    - ineffassign
    - prealloc
    - staticcheck
    - unused
  exclusions:
    generated: lax
    presets:
      - comments
      - common-false-positives
      - legacy
      - std-error-handling
    paths:
      - third_party$
      - builtin$
      - examples$
    rules:
      - linters:
          - staticcheck
        text: "error strings should not be capitalized"
formatters:
  enable:
    - gofmt
  settings:
    gofmt:
      simplify: true
  exclusions:
    generated: lax
    paths:
      - third_party$
      - builtin$
      - examples$
